<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Secret Code</title>
  <link href="https://fonts.googleapis.com/css?family=K2D&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id=game-wrapper>
    <div id=game>
      <div id=scene-menu class=scene>
        <div id=pane-puzzle-select>
          <div class=poster data-idx=0></div>
          <div class=poster data-idx=1></div>
          <div class=poster data-idx=2></div>
          <div class=poster data-idx=3></div>
          <div class=poster data-idx=4></div>
          <div class=poster data-idx=5></div>
          <div class=poster data-idx=6></div>
          <div class=poster data-idx=7></div>
          <div class=poster data-idx=8></div>
          <div class=poster data-idx=9></div>
          <div class=poster data-idx=10></div>
          <div class=poster data-idx=11></div>
          <div class=poster data-idx=12></div>
        </div>
        <button type=button id=reset-button>RESET</button>
      </div>
      <div id=scene-puzzle class=scene>
        <div id=pane-puzzle-screen>
          <div id=puzzle-screen></div>
        </div>
        <div id=pane-answer-row>
          <button type=button id=back-button>BACK</button>
          <div id=answer-box>
            <div class=answer-letter data-pos=0></div>
            <div class=answer-letter data-pos=1></div>
            <div class=answer-letter data-pos=2></div>
            <div class=answer-letter data-pos=3></div>
            <div class=answer-letter data-pos=4></div>
            <div class=answer-letter data-pos=5></div>
            <div class=answer-letter data-pos=6></div>
          </div>
          <button type=button id=submit-button>SUBMIT</button>
        </div>
        <div id=pane-keyboard></div>
      </div>
      <div id=scene-preload class=scene>
        <div class=centerize>
          <div id=pane-loading>Loading ...</div>
        </div>
      </div>
      <div id=cover-fade class=cover></div>
    </div>
  </div>
</body>
</html>
