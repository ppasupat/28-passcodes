<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Secret Code</title>
  <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id=game-wrapper>
    <div id=game>
      <div id=scene-menu class=scene>
        <div id=pane-puzzle-select>
          <div class=poster data-idx=0></div>
          <div class=poster data-idx=1></div>
          <div class=poster data-idx=2></div>
          <div class=poster data-idx=3></div>
          <div class=poster data-idx=4></div>
          <div class=poster data-idx=5></div>
          <div class=poster data-idx=6></div>
          <div class=poster data-idx=7></div>
          <div class=poster data-idx=8></div>
          <div class=poster data-idx=9></div>
          <div class=poster data-idx=10></div>
          <div class=poster data-idx=11></div>
          <div class=poster data-idx=12></div>
        </div>
        <div id=reset-button class="btn btn-bottom">RESET</div>
      </div>
      <div id=scene-puzzle class=scene>
        <div id=pane-puzzle-screen>
          <div id=puzzle-screen></div>
        </div>
        <div id=legend-left class="legend"></div>
        <div id=legend-right class="legend legend-box"></div>
        <div id=pane-answer-row>
          <div id=back-button class=btn>Back</div>
          <div id=answer-box>
            <div class=answer-letter></div>
            <div class=answer-letter></div>
            <div class=answer-letter></div>
            <div class=answer-letter></div>
            <div class=answer-letter></div>
            <div class=answer-letter></div>
            <div class=answer-letter></div>
          </div>
        </div>
        <div id=pane-keyboard>
          <div class=key-row>
            <div class="btn key alph">A</div>
            <div class="btn key alph">B</div>
            <div class="btn key alph">C</div>
            <div class="btn key alph">D</div>
            <div class="btn key alph">E</div>
            <div class="btn key alph">F</div>
            <div class="btn key alph">G</div>
          </div>
          <div class=key-row>
            <div class="btn key alph">H</div>
            <div class="btn key alph">I</div>
            <div class="btn key alph">J</div>
            <div class="btn key alph">K</div>
            <div class="btn key alph">L</div>
            <div class="btn key alph">M</div>
            <div class="btn key alph">N</div>
          </div>
          <div class=key-row>
            <div class="btn key alph">O</div>
            <div class="btn key alph">P</div>
            <div class="btn key alph">Q</div>
            <div class="btn key alph">R</div>
            <div class="btn key alph">S</div>
            <div class="btn key alph">T</div>
            <div class="btn key alph">U</div>
          </div>
          <div class=key-row>
            <div class="btn key alph">V</div>
            <div class="btn key alph">W</div>
            <div class="btn key alph">X</div>
            <div class="btn key alph">Y</div>
            <div class="btn key alph">Z</div>
            <div class="btn key btn-red" id="key-bksp">&lt;</div>
            <div class="btn key btn-green" id="key-submit">OK</div>
          </div>
        </div>
      </div>
      <div id=scene-preload class=scene>
        <div class=centerize>
          <div id=pane-loading>Loading ...</div>
        </div>
      </div>
      <div id=cover-fade class=cover></div>
      <div id=cover-incorrect class="cover">
        <div class=centerize>Incorrect.</div>
      </div>
      <div id=cover-correct class="cover">
        <div class=centerize>Correct!</div>
      </div>
    </div>
  </div>
</body>
</html>
